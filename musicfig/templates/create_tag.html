<head>
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>

    <!-- CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div style="margin: 10px 20px">
        <h1>New NFC Tag</h1>
        <form method="POST" action="{{ url_for('web.create_tag') }}">
            <div class="mb-3">
                <label for="id" class="form-label">Id</label>
                <input type="text"
                        class="form-control"
                        id="id"
                        name="id"
                        aria-describedby="idHelp"
                        {% if tag_id %}disabled placeholder="{{ tag_id }}"{% endif %}>
                <div id="idHelp" class="form-text">Unique identifier for the NFC Tag</div>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input aria-describedby="nameHelp" type="text" class="form-control" id="name" name="name">
                <div id="nameHelp" class="form-text">Something to help you remember this tag. It's not unique, so you can name them all "bob" if you want</div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description">
            </div>
            <div class="mb-3">
                <label for="tagType" class="form-label">Type</label>
                <select id="tagType" class="form-select" aria-describedby="typeHelp" name="tagType">
                    <option value="slack">Slack</option>
                    <option value="twinkly">Twinkly</option>
                    <option value="webhook">Webhook</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="tagAttributes" class="form-label">Configuration data</label>
                <textarea class="form-control" id="tagAttributes" rows=6 name="tagAttributes"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" onclick="this.form.submit(); this.disabled=true; this.value='Sending...'">Submit</button>
        </form>
    </div>
</body>
