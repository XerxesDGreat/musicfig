<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
    <meta charset="utf-8" />
</head>
<body>
    <h1>Registered Tags</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Type</th>
                <th>Attributes</th>
                <th>Last Updated</th>
            </tr>
        </thead>
        <tbody>
            {% for nfc_tag in nfc_tags %}
            <tr>
                <td>{{ nfc_tag.id }}</td>
                <td>{{ nfc_tag.name }}</td>
                <td>{{ nfc_tag.description }}</td>
                <td>{{ nfc_tag.type }}</td>
                <td>{{ nfc_tag.attr }}</td>
                <td>{{ nfc_tag.last_updated }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
